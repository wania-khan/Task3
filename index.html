<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid</title>
<style>
   .grid-container{
    display: grid;
    grid-template-columns: 100px 100px 100px;
    grid-template-rows: 100px 100px 100px;
    padding: 10px;
    gap: 1px 1px;
    width: 50%;
    margin: auto;
}

.grid-item {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ff9900;    
    border: 1px solid #cc9900;
    cursor: pointer;
    font-family: Georgia;
    font-size: small;
}

</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item" id="block1">1</div>
  <div class="grid-item" id="block2">2</div>
  <div class="grid-item" id="block3">3</div>
  <div class="grid-item" id="block4">4</div>
  <div class="grid-item" id="block5">5</div>
  <div class="grid-item" id="block6">6</div>
  <div class="grid-item" id="block7">7</div>
  <div class="grid-item" id="block8">8</div>
  <div class="grid-item" id="block9">9</div>
</div>
<button onclick="rand()" id="b1">Random Numbers Generator</button> 

<script src="index.js"></script>

</body>
</html>
